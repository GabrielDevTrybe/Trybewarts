<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="get" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="login">
        <input type="password" name="password" placeholder="Senha" id="password">
        <button type="button" id="btnLogin">Entrar</button>
    </form>

</header>
    <main class="conteiner">

        <form action="" id="evaluation-form">
          <div class="conteiner-nome-sobrenome">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
          </div>
    
          <div class="conteiner-email-casa">
            <input type="text" id="input-email" placeholder="Email">
            <label for="" id="casa">Casa:</label>
            <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
    

          <div class="conteiner-familia">
            <div class="sub-conteiner">
              <label for="" id="label-family">Qual sua família?</label>
              
              <div class="inputs-radio">
                  <div>
                      <input type="radio" name="family" value="Frontend">
                      <label for="">Familia Frontend</label>
                  </div>
                  <div>
                      <input type="radio" name="family" value="Backend">
                      <label for="">Familia Backend</label>
                  </div>
                  <div>
                      <input type="radio" name="family" value="FullStack">
                      <label for="">Familia FullStack</label>
                  </div>
                </div>
            </div>
                
                
                <div>


                    <div class="checkbox-conteiner">
                        <div>
                            <label for="" id="label-content">Qual conteúdo você está com mais vontade <br> de aprender?</label>
                        </div>

                    
                    
                    
                    <div>
                        <input type="checkbox" class="subject" value="HoFs">HoFs
                        <input type="checkbox" class="subject" value="Jest">Jest
                        <input type="checkbox" class="subject" value="Promises">Promises
                    </div>
                    
                    <div>
                        <input type="checkbox" class="subject" value="React">React
                        <input type="checkbox" class="subject" value="SQL">SQL
                        <input type="checkbox" class="subject" value="Python">Python
                    </div>

                </div>
                    
                </div>

            </div>
                            
                            

                            

            <div class="avaliacao">
           <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
               <input type="radio" name="rate" value="1" >1
               <input type="radio" name="rate" value="2">2
               <input type="radio" name="rate" value="3">3
               <input type="radio" name="rate" value="4">4
               <input type="radio" name="rate" value="5">5
               <input type="radio" name="rate" value="6">6
               <input type="radio" name="rate" value="7">7
               <input type="radio" name="rate" value="8">8
               <input type="radio" name="rate" value="9">9
               <input type="radio" name="rate" value="10">10
            </div>     

            <div class="textarea-conteiner">
                <label for="" class="textarea">Deixe seu comentário:</label>
                <div>
                    <textarea name="" id="text" cols="70" rows="5" maxlength="500" ></textarea>
                </div>
            </div>
            
            
            <div class="concorda">   
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
            </div>
    
            <div class="botao">
                <button type="submit" id="submit-btn">Enviar</button>
            </div>


            
              
    
    
    
    
    
        </form>
    
    
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    
    
      </main>
    

<script src="script.js"></script>
</body>

<footer>Direitos reservados à Trybewarts©</footer>
</html>
